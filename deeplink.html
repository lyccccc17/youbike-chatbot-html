<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>YouBike App 下載</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/browser-deeplink@1/browser-deeplink.min.js"></script>
  <script>
    deeplink.setup({
      iOS: {
        appName: "youbike-wei-xiao-dan-che",
        appId: "639534082",
      },
      android: {
        appId: "tw.com.sstc.youbike"
      }
    })
    window.onload = function () {
      deeplink.open('app://youbike')
    }
  </script>
</body>
</html>
