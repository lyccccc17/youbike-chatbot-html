<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>關閉測試</title>
</head>
<body>
  <button type="button" onclick="window.close()">請點此關閉頁面 (直接關閉)</button>
  <button type="button" onclick="window.open('', '_self', ''); window.close();">請點此關閉頁面 (open 後關閉)</button>
  <button type="button" onclick="history.go(-1)">上一頁</button>
</body>
</html>
